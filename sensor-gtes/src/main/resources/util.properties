site.maintenance=false

#MYSQL Specific properties
jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/zmb_pribor?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
jdbc.username=mysql
jdbc.password=mysql
#MariaDB Specific properties
#jdbc.driverClass=com.mariadb.jdbc.Driver
#jdbc.url=jdbc:mariadb://localhost:3306/zmb_pribor?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
