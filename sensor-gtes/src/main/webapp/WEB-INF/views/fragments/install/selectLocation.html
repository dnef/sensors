<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="btn-group" th:each ="listLocation:${listLocation}">
        <a th:href="@{/install/installs(idLocation=${listLocation.idLocation})}"><button style="width:100px;height:75px" th:text="${listLocation.nameLoc}" th:title="${listLocation.workLoc} == false ?  'Не в работе' : 'В работе' " ></button></a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
