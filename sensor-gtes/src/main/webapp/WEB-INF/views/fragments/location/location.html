<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="location">
    <a th:href="@{/location/addFormLoc}"><button>New</button></a>
    <!--<form th:action="@{/location/addFormLoc}">-->
    <!--<button type="submit">Кнопка-ссылка</button>-->
    <!--</form>-->
    <table class="table table-hover table-bordered horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">Установка/площадка</th>
            <th style="width: 30%">Заводской номер</th>
            <th style="width: 30%">Инвентарный номер</th>
            <th style="width: 20%">Введена в работу</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location, iterStat : ${listLocation}">
            <td th:text="${iterStat.count}"style="text-align: center">#</td><!-- порядковый номер НЕ ID-->
            <td th:text="${location.nameLoc}" style="text-align: center">Location</td>
            <td th:text="${location.serNumber}" style="text-align: center">serNumber</td>
            <td th:text="${location.invNumber}" style="text-align: center">invNumber</td>
            <td th:text="${location.workLoc} == false? 'нет':'да'" style="text-align: center">Work</td>
            <td style="text-align: center"><a th:href="@{/location/updateLocation(idLocation=${location.idLocation})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{/location/delete(idLocation=${location.idLocation})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
