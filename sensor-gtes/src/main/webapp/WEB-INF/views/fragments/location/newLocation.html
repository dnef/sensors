<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Добавить установку/площадку</title>
</head>
<!--<head th:replace="fragments/head :: head"></head>-->
<!--<body>-->
<!--<div class="container">-->
<!--    <div th:replace="fragments/header :: header"></div>-->
<div layout:fragment="content">
    <h3>Добавить установоку/площадку</h3>
    <div class="container">
        <form class="form-horizontal" action="#" th:action="@{/location/saveLocation}" th:object="${location}" name="input_form" id="input_form"
              method="post" role="form">
            <div class="form-group col-sm-4">
                <label class="form-check-label" for="nameLoc">Название установки</label>
                <input type="text" class="form-control" id="nameLoc" th:field="*{nameLoc}" placeholder="Enter your location." maxlength="50"/>
                <label class="form-check-label" for="serNumber">Заводской номер</label>
                <input type="text" class="form-control" id="serNumber" th:field="*{serNumber}" placeholder="Enter your serial number." maxlength="50"/>
                <label class="form-check-label" for="invNumber">Инвентарный номер</label>
                <input type="text" class="form-control" id="invNumber" th:field="*{invNumber}" placeholder="Enter your inventory number." maxlength="50"/>
                <div class="form-group">
                    <div class="form-check col-sm-4" >
                        <!--<input class="form-check-input" type="checkbox" id="done" th:name="done" />-->
                        <input class="form-check-input" type="checkbox" id="work" th:field="*{workLoc}" value="true"/>
                        <!--<input class="form-check-input" type="checkbox" th:field="*{workLoc}" value="false"/>-->
                        <label class="form-check-label" for="work">
                            В работе.
                        </label>
                    </div>
                </div>
                <p class="message" th:if="${#fields.hasErrors('nameLoc')}" th:errors="*{nameLoc}">Name Error</p>
                <!--<button type="submit" class="btn btn-primary">Submit</button>-->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <button type="Reset" class="btn btn-primary">Очистить</button>
                        <a class="btn btn-danger" th:href="@{/location/locations}" role="button">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--</body>-->
</html>
