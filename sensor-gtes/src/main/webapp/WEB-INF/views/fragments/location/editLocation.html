<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:object="${location}" th:action="@{/location/saveLocation}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" idLocation="idLocation" th:name="idLocation" th:value="*{idLocation}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nameLoc" th:name="nameLoc" th:value="*{nameLoc}" maxlength="50"/>
                <input type="text" class="form-control" id="serNumber" th:name="serNumber" th:value="*{serNumber}" maxlength="50"/>
                <input type="text" class="form-control" id="invNumber" th:name="invNumber" th:value="*{invNumber}" maxlength="50"/>
                <!--<input type="text" class="form-control" idLocation="workLoc" th:name="workLoc" th:value="*{workLoc}" maxlength="1"/>-->

            </div>
            <div class="form-group">
                <div class="form-check">
                    <!--<input class="form-check-input" type="checkbox" id="done" th:name="done" />-->
                    <input class="form-check-input" type="checkbox" id="work" th:field="*{workLoc}" value="true"/>
                    <!--<input class="form-check-input" type="checkbox" th:field="*{workLoc}" value="false"/>-->
                    <label class="form-check-label" for="work">
                        В работе?
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/location/locations}"><button class="btn btn-primary">Отмена</button></a>
        </form>
    </div>
</div>
</body>
</html>
