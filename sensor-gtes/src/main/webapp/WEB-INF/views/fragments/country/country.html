<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Страны производства СИ</title>
</head>
<!--<div th:fragment="country">-->
<div layout:fragment="content">
    <div class="container" style="max-width: 50%">
    <table class="table table-bordered table-hover horizontal-align table-responsive">
        <a th:href="@{/country/addFormCountry}"><button>New</button></a>
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">Country</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country, iterStat : ${listCountry}">
            <td th:text="${iterStat.count}"style="text-align: center">#</td><!-- порядковый номер НЕ ID-->
            <!--<td th:text="${country.idCountry}" style="text-align: center">ID</td>-->
            <td th:text="${country.countryName}" style="text-align: center">Country</td>
            <td style="text-align: center"><a th:href="@{/country/updateFormCountry(idCountry=${country.idCountry})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{/country/delete(idCountry=${country.idCountry})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</html>
