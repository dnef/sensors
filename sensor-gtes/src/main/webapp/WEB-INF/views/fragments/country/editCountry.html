<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Редактирование cтраны производства СИ</title>
</head>
<!--<head th:replace="fragments/head :: head"></head>-->
<!--<body>-->
<!--<div class="container">-->
<!--    <div th:replace="fragments/header :: header"></div>-->
<div layout:fragment="content">
    <div class="container">
        <form class="form-horizontal" th:object="${country}" th:action="@{/country/saveCountry}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" idCountry="idCountry" th:name="idCountry" th:value="*{idCountry}"/>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" countryName="countryName" th:name="countryName" th:value="*{countryName}" maxlength="100"/>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <a class="btn btn-danger" th:href="@{/country/countrys}" role="button">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
