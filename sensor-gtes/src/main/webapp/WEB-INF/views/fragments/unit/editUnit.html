<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
<!--    <meta charset="UTF-8">-->
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:object="${unit}" th:action="@{/unit/saveUnit}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" idUnit="idUnit" th:name="idUnit" th:value="*{idUnit}"/>
            </div>
            <div class="form-group">
                <input style="width:50%" type="text" class="form-control" unitName="unitName" th:name="unitName" th:value="*{unitName}" maxlength="100"/>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/country/countrys}"><button class="btn btn-primary">Отмена</button></a>
        </form>
    </div>
</div>
</body>
</html>
