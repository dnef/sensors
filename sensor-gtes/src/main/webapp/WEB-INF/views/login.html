<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<title>Вход в систему учета СИ КИП</title>
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/loginAction}" method="post">
                <fieldset>
                    <h1>Пожалуйста авторизуйтесь</h1>

                    <div th:if="${param.error}"th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">

                        <div class="alert alert-danger">
                            <span th:text="${errorMsg}">Wrong input!</span>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы вышли из системы.
                        </div>
                    </div>
                    <div th:if="${param.expired}">
                        <div class="alert alert-info">
                            Вы вошли в систему на другом устройстве, сеанс был закрыт.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="ssoId" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="input-group input-sm">
                        <div class="checkbox">
                            <label><input type="checkbox" id="rememberme" name="remember-me">Запомнить</label>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Вход"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
